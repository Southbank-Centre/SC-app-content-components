<figure ng-show="image" class="component-image" ng-controller="ImageCtrl">
  <img ng-src="{{ image.field_image.file.url }}" alt="{{ image.field_image.alt }}" title="{{ image.field_image.title }}"/>
  <figcaption ng-if="image.field_caption.value" data-ng-bind-html="image.field_caption.value"></figcaption>
</figure>
