<div ng-show="pageElementSpec" class="component-page-element-spec" ng-controller="PageElementSpecCtrl">

  <dl class="page-element-spec-example container">
    <dt class="page-element-spec-example-title">Example</dt>
    <dd class="page-element-spec-example-html" data-ng-bind-html="pageElementSpec.field_html.value"></dd>
  </dl>

  <dl class="page-element-spec-css-properties container" ng-repeat="cssProperty in pageElementSpec.field_css_properties">
    <dt>{{ cssProperty.first }}</dt>
    <dd>{{ cssProperty.second }}</dd>
  </dl>

  <dl class="page-element-spec-html container">
    <dt>HTML</dt>
    <dd hljs language="xml" source="pageElementSpec.field_html.value"></dd>
  </dl>

  <dl class="page-element-spec-description container" ng-show="pageElementSpec.field_description.value">
    <dt>Usage guidelines</dt>
    <dd data-ng-bind-html="pageElementSpec.field_description.value"></dd>
  </dl>
  
</div>
